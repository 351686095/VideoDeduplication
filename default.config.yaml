sources:
  root: data/
  hash_mode: file
  hash_cache: data/representations/hashes

  extensions:
    - mp4
    - ogv
    - webm
    - avi
    - flv
    - mkv
    - wmv
    - mov
    - png
    - ico
    - bmp
    - jpg
    - jpeg
    - gif
    - tga
    - tiff
    - webp
    - svg

repr:
  directory: data/representations
  storage_type: detect

processing:
  frame_sampling: 1
  save_frames: false
  match_distance: 0.75
  video_list_filename: video_dataset_list.txt
  filter_dark_videos: true
  filter_dark_videos_thr: 2
  min_video_duration_seconds: 3
  detect_scenes: true
  minimum_scene_duration: 2
  pretrained_model_local_path: null
  keep_fileoutput: true

database:
  use: false
  uri: postgresql://postgres:admin@postgres:5432/videodeduplicationdb

templates:
  source_path: data/templates/
  distance: 0.07
  distance_min: 0.05

file_storage:
  directory: file-storage
